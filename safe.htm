<html>
<head>
<title>REI Safe Count</title>
<style>
input[type=number]{
    width: 60px;
} 
</style>
</head>
<body>
<form>
<table>
<tr>
<th>Value</th><th>Row #</th><th>Roll #</th><th>Value</th><th bgcolor=black rowspan=14></th><th>Total</th></tr>
<tr>
<td>Pennies</td>
<td><input type=number ID="QPRow" onChange="mult(this.id,5,'QProwval');add('QProwval','QPRC','QP',1);">
<input type=hidden ID="QProwval"></td>
<td><input type=number ID="QPRC" onChange="mult(this.id,.5,'QPrval');add('QProwval','QPrval','QP',1);">
<input type=hidden ID="QPrval"></td>
<td></td>
<td>$<input type=number ID="QP" style=number onChange="sum();" tabIndex=-1></td>
</tr>
<tr>
<td>Nickels</td>
<td><input type=number ID="QNRow" onChange="mult(this.id,20,'QNrowval');add('QNrowval','QNRC','QN',1);">
<input type=hidden ID="QNrowval"></td>
<td><input type=number ID="QNRC" onChange="mult(this.id,2,'QNrval');add('QNrowval','QNrval','QN',1);">
<input type=hidden ID="QNrval"></td>
<td></td>
<td>$<input type=number ID="QN" style=number onChange="sum();" tabIndex=-1></td>
</tr>
<tr>
<td>Dimes</td>
<td><input type=number ID="QDRow" onChange="mult(this.id,50,'QDrowval');add('QDrowval','QDRC','QD',1);">
<input type=hidden ID="QDrowval"></td>
<td><input type=number ID="QDRC" onChange="mult(this.id,5,'QDrval');add('QDrowval','QDrval','QD',1);">
<input type=hidden ID="QDrval"></td>
<td></td>
<td>$<input type=number ID="QD" style=number onChange="sum();" tabIndex=-1></td>
</tr>
<tr>
<td>Quarters</td>
<td><input type=number ID="QQRow" onChange="mult(this.id,100,'QQrowval');add('QQrowval','QQRC','QQ',1);">
<input type=hidden ID="QQrowval"></td>
<td><input type=number ID="QQRC" onChange="mult(this.id,10,'QQrval');add('QQrowval','QQrval','QQ',1);">
<input type=hidden ID="QQrval"></td>
<td></td>
<td>$<input type=number ID="QQ" style=number onChange="sum();" tabIndex=-1></td>
<td><b>$</b><input type=number ID="coinvalue" tabIndex=-1></td>
</tr>
<th><th>Paper</th><th>Banded</th><th>Loose</th><th>Total</th><tr>
<script>
var dgs=document.getElementById;
function mult(what,multi,spot)
{document.getElementById(spot).value=multi*Number(document.getElementById(what).value);}
function add(what,adder,spot,denom)
{document.getElementById(spot).value=Number(document.getElementById(adder).value)+Number(document.getElementById(what).value)*denom;sum();}
function sum(){
document.getElementById('coinvalue').value=Number(document.getElementById('QP').value)+Number(document.getElementById('QN').value)+Number(document.getElementById('QD').value)+Number(document.getElementById('QQ').value);
document.getElementById('cashvalue').value=Number(document.getElementById('O').value)+Number(document.getElementById('F').value)+Number(document.getElementById('T').value)+Number(document.getElementById('TW').value)+Number(document.getElementById('FD').value)+Number(document.getElementById('OH').value);
document.getElementById('total').value=Number(document.getElementById('coinvalue').value)+Number(document.getElementById('cashvalue').value);
document.getElementById('pretotal').value=Number(document.getElementById('total').value)+Number(document.getElementById('changeorder').value)+Number(document.getElementById('drawers').value);
document.getElementById('grandtotal').value=Number(document.getElementById('total').value)+Number(document.getElementById('changeorder').value)+Number(document.getElementById('replenishment').value)+Number(document.getElementById('loan').value)+Number(document.getElementById('drawers').value);
}
function cash(denom,paper,band,clip){
var p=denom+'paper';
var b=denom+'banded';
var c=denom+'clip';
document.getElementById(denom).value=Number(document.getElementById(p).value)*paper+Number(document.getElementById(b).value)*band+Number(document.getElementById(c).value)*clip;
sum();
}

</script>

<tr>
<td>Ones</td>
<td><input type=number ID="Opaper" style=number onChange="cash('O',100,20,1);"></td>
<td><input type=number ID="Obanded" style=number onChange="cash('O',100,20,1);"></td>
<td><input type=number ID="Oclip" style=number onChange="cash('O',100,20,1);"></td>
<td>$<input type=number ID="O" style=number onChange="sum();" tabIndex=-1></td>
</tr>
<tr>
<td>Five</td>
<td><input type=number ID="Fpaper" style=number onChange="cash('F',500,100,5);"></td>
<td><input type=number ID="Fbanded" style=number onChange="cash('F',500,100,5);"></td>
<td><input type=number ID="Fclip" style=number onChange="cash('F',500,100,5);"></td>
<td>$<input type=number ID="F" style=number onChange="sum();" tabIndex=-1></td>
</tr>
<tr>
<td>Tens</td>
<td><input type=number ID="Tpaper" style=number onChange="cash('T',500,100,10);"></td>
<td><input type=number ID="Tbanded" style=number onChange="cash('T',500,100,10);"></td>
<td><input type=number ID="Tclip" style=number onChange="cash('T',500,100,10);"></td>
<td>$<input type=number ID="T" style=number onChange="sum();" tabIndex=-1></td>
</tr>
<tr>
<td>Twenty</td>
<td><input type=number ID="TWpaper" style=number onChange="cash('TW',2000,500,20);" tabIndex=-1></td>
<td><input type=number ID="TWbanded" style=number onChange="cash('TW',2000,500,20);"></td>
<td><input type=number ID="TWclip" style=number onChange="cash('TW',2000,500,20);"></td>
<td>$<input type=number ID="TW" style=number onChange="sum();" tabIndex=-1></td>
</tr>
<tr>
<td>50</td>
<td><input type=hidden ID="FDpaper" style=number onChange="cash('FD',5000,1000,50);"></td>
<td><input type=hidden ID="FDbanded" style=number onChange="cash('FD',5000,1000,50);"></td>
<td><input type=number ID="FDclip" style=number onChange="cash('FD',5000,1000,50);"></td>
<td>$<input type=number ID="FD" style=number onChange="sum();"></td>
</tr>
<tr>
<td>100</td>
<td><input type=hidden ID="OHpaper" style=number onChange="cash('OH',10000,2000,100);"></td>
<td><input type=hidden ID="OHbanded" style=number onChange="cash('OH',10000,2000,100);"></td>
<td><input type=number ID="OHclip" style=number onChange="cash('OH',10000,2000,100);"></td>
<td>$<input type=number ID="OH" style=number onChange="sum();"></td>
<td>$<input type=number ID="cashvalue" style=number onChange="sum();"></td>
</tr>
<tr><th colspan=7 bgcolor=black></th></tr>
<tr><td><td><td><td><td><td>Total:<td><b>$</b><input type=number id="total"></td>
<tr>
<td><td><td colspan=3>Drawers</td><td><input type=number id="drawers" value=4000 onChange="sum();"></td></tr>
<tr>
<td><td><td colspan=3>Change Order</td><td><input type=number id="changeorder" onChange="sum();"></td></tr>
<tr><td><td><td><td><td><td>PreTotal:<td><b>$</b><input type=number id="pretotal"></td>
<tr>

<td><td><td colspan=3>Loan</td><td><input type=number id="loan" onChange="sum();"></td></tr>
<tr>
<td><td><td colspan=3>Replenishment</td><td><input type=number id="replenishment" onChange="sum();"></td></tr>
<tr><td><td><td><td><td><td>Total:<td><b>$</b><input type=number id="grandtotal"></td>
</table>

<input type="reset" value=Reset>
<a href="drawer2.htm" target=new>Drawer</a>
</form>
</body>
</html>
